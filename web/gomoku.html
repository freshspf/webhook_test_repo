    <style>

<body>
    <h1>ğŸ¯ äº”å­æ£‹æ¸¸æˆ</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div class="player black" id="player1">
                <div>âš« é»‘æ–¹</div>
                <div>ç©å®¶1</div>

        <canvas id="gameBoard" width="600" height="600"></canvas>
        
        <div class="game-controls">
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
            <button onclick="undoMove()">æ‚”æ£‹</button>
            <button onclick="showRules()">æ¸¸æˆè§„åˆ™</button>
        </div>
        
        <div class="message" id="gameMessage">é»‘æ–¹å…ˆè¡Œï¼Œè¯·åœ¨æ£‹ç›˜ä¸Šç‚¹å‡»ä¸‹æ£‹</div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('gameMessage');
        const player1Div = document.getElementById('player1');
        const player2Div = document.getElementById('player2');

        // æ¸¸æˆé…ç½®
        const BOARD_SIZE = 15;
        const CELL_SIZE = 36;
        const BOARD_PADDING = 30;
        const STONE_RADIUS = 16;

        // æ¸¸æˆçŠ¶æ€
        let board = [];
        let currentPlayer = 1; // 1 = é»‘å­, 2 = ç™½å­
        let gameEnded = false;
        let moveHistory = [];

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆå§‹åŒ–æ£‹ç›˜
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = 0;
                }
            }
            
            currentPlayer = 1;
            gameEnded = false;
            moveHistory = [];
            updateDisplay();
            drawBoard();
        }

        // ç»˜åˆ¶æ£‹ç›˜
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ£‹ç›˜èƒŒæ™¯
            ctx.fillStyle = '#deb887';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                // å‚ç›´çº¿
                ctx.beginPath();
                ctx.moveTo(BOARD_PADDING + i * CELL_SIZE, BOARD_PADDING);
                ctx.lineTo(BOARD_PADDING + i * CELL_SIZE, BOARD_PADDING + (BOARD_SIZE - 1) * CELL_SIZE);
                ctx.stroke();
                
                // æ°´å¹³çº¿
                ctx.beginPath();
                ctx.moveTo(BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                ctx.lineTo(BOARD_PADDING + (BOARD_SIZE - 1) * CELL_SIZE, BOARD_PADDING + i * CELL_SIZE);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶æ˜Ÿä½ç‚¹
            const starPoints = [
                [3, 3], [3, 11], [11, 3], [11, 11], [7, 7],
                [3, 7], [7, 3], [7, 11], [11, 7]
            ];
            
            ctx.fillStyle = '#000';
            starPoints.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(
                    BOARD_PADDING + x * CELL_SIZE,
                    BOARD_PADDING + y * CELL_SIZE,
                    3, 0, 2 * Math.PI
                );
                ctx.fill();
            });
            
            // ç»˜åˆ¶æ£‹å­
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] !== 0) {
                        drawStone(i, j, board[i][j]);
                    }
                }
            }
        }

        // ç»˜åˆ¶æ£‹å­
        function drawStone(x, y, player) {
            const centerX = BOARD_PADDING + x * CELL_SIZE;
            const centerY = BOARD_PADDING + y * CELL_SIZE;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, STONE_RADIUS, 0, 2 * Math.PI);
            
            if (player === 1) {
                // é»‘å­
                ctx.fillStyle = '#000';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
            } else {
                // ç™½å­
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // å¤„ç†ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', function(event) {
            if (gameEnded) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            
            // è®¡ç®—ç‚¹å‡»ä½ç½®å¯¹åº”çš„æ£‹ç›˜åæ ‡
            const gridX = Math.round((clickX - BOARD_PADDING) / CELL_SIZE);
            const gridY = Math.round((clickY - BOARD_PADDING) / CELL_SIZE);
            
            // æ£€æŸ¥æ˜¯å¦åœ¨æ£‹ç›˜èŒƒå›´å†…
            if (gridX >= 0 && gridX < BOARD_SIZE && gridY >= 0 && gridY < BOARD_SIZE) {
                if (board[gridX][gridY] === 0) {
                    makeMove(gridX, gridY);
                }
            }
        });

        // ä¸‹æ£‹
        function makeMove(x, y) {
            board[x][y] = currentPlayer;
            moveHistory.push({ x, y, player: currentPlayer });
            
            drawBoard();
            
            if (checkWin(x, y)) {
                gameEnded = true;
                messageDiv.textContent = `ğŸ‰ ${currentPlayer === 1 ? 'é»‘æ–¹' : 'ç™½æ–¹'}è·èƒœï¼`;
                messageDiv.className = 'message winner';
                return;
            }
            
            if (isBoardFull()) {
                gameEnded = true;
                messageDiv.textContent = 'ğŸ¤ å¹³å±€ï¼';
                messageDiv.className = 'message';
                return;
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateDisplay();
        }

        // æ£€æŸ¥è·èƒœ
        function checkWin(x, y) {
            const directions = [
                [1, 0],   // æ°´å¹³
                [0, 1],   // å‚ç›´
                [1, 1],   // ä¸»å¯¹è§’çº¿
                [1, -1]   // å‰¯å¯¹è§’çº¿
            ];
            
            for (let [dx, dy] of directions) {
                let count = 1;
                
                // å‘ä¸€ä¸ªæ–¹å‘æ£€æŸ¥
                for (let i = 1; i < 5; i++) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE && 
                        board[nx][ny] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                // å‘ç›¸åæ–¹å‘æ£€æŸ¥
                for (let i = 1; i < 5; i++) {
                    const nx = x - dx * i;
                    const ny = y - dy * i;
                    if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE && 
                        board[nx][ny] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                
                if (count >= 5) {
                    return true;
                }
            }
            
            return false;
        }

        // æ£€æŸ¥æ£‹ç›˜æ˜¯å¦å·²æ»¡
        function isBoardFull() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            if (gameEnded) {
                player1Div.classList.remove('active');
                player2Div.classList.remove('active');
                return;
            }
            
            if (currentPlayer === 1) {
                player1Div.classList.add('active');
                player2Div.classList.remove('active');
                messageDiv.textContent = 'è½®åˆ°é»‘æ–¹ä¸‹æ£‹';
            } else {
                player1Div.classList.remove('active');
                player2Div.classList.add('active');
                messageDiv.textContent = 'è½®åˆ°ç™½æ–¹ä¸‹æ£‹';
            }
            messageDiv.className = 'message';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function resetGame() {
            initGame();
            messageDiv.textContent = 'é»‘æ–¹å…ˆè¡Œï¼Œè¯·åœ¨æ£‹ç›˜ä¸Šç‚¹å‡»ä¸‹æ£‹';
        }

        // æ‚”æ£‹
        function undoMove() {
            if (moveHistory.length === 0 || gameEnded) return;
            
            const lastMove = moveHistory.pop();
            board[lastMove.x][lastMove.y] = 0;
            currentPlayer = lastMove.player;
            
            drawBoard();
            updateDisplay();
        }

        // æ˜¾ç¤ºæ¸¸æˆè§„åˆ™
        function showRules() {
            alert(`ğŸ¯ äº”å­æ£‹æ¸¸æˆè§„åˆ™ï¼š\n\n` +
                  `1. ä¸¤åç©å®¶è½®æµåœ¨æ£‹ç›˜ä¸Šä¸‹æ£‹\n` +
                  `2. é»‘æ–¹å…ˆè¡Œï¼Œç™½æ–¹åè¡Œ\n` +
                  `3. åœ¨æ¨ªã€ç«–ã€æ–œä»»æ„ä¸€ä¸ªæ–¹å‘è¿æˆ5å­è€…è·èƒœ\n` +
                  `4. æ£‹ç›˜ä¸‹æ»¡æ— äººè·èƒœåˆ™ä¸ºå¹³å±€\n` +
                  `5. å¯ä»¥ä½¿ç”¨"æ‚”æ£‹"åŠŸèƒ½æ’¤é”€ä¸Šä¸€æ­¥\n\n` +
                  `ç¥æ‚¨æ¸¸æˆæ„‰å¿«ï¼ğŸ˜Š`);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
